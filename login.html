<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <h1>Форма Входа</h1>
        </header>
        <main class="main">
            <div class="container">
                <form class="form form__login">
                    <label for="username" class="form__label">Логин:</label>
                    <input type="text" id="username" name="username" required class=" form__input username-log">
                    <label for="password" class="form__label">Пароль:</label>
                    <input type="password" id="password" name="password" required class="form__input password-log">
                    <button type="submit" class="form__submit-button btnLogin">Войти</button>
                </form>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
